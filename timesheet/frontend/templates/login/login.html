{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'login/css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'img/Fav.svg' %}" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="{% static 'login/image/9.png' %}" alt="Logo">
        </div>
        <div class="login-form">
            <h2>Login</h2>
            {% if error %}
                <p style="color: red;">{{ error|escape }}</p>
            {% endif %}
            <form method="post" autocomplete="off">
                {% csrf_token %}
                <input type="text" name="username" placeholder="UsuÃ¡rio" required>
                <input type="password" name="password" placeholder="Senha" required autocomplete="off">
                <button type="submit">Entrar</button>
                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" class="lembrar_senha"> Lembrar senha
                    </label>
                    <a href="#" class="forgot-password">Esqueci a senha</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
